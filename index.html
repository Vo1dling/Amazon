<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/78fb10cff2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Assets/Css/Utils.css" />
    <link rel="stylesheet" href="/Assets/Css/stylesheet.css" />
    <title>
      Amazon.com: Good Smile League of Legends: Elementalist Lux Non-Scale PVC
      Figure,Multicolor : Toys & Games
    </title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="" class="button"
          ><img src="/Assets/Images/AmazonLogo.png" alt=""
        /></a>
      </div>
      <div class="geo-location button">
        <h2 class="placeholder">Deliver to</h2>
        <div class="location-container">
          <img src="/assets/Images/GeoIcon.png" alt="" />
          <h2 class="location">Israel</h2>
        </div>
      </div>
      <div class="search-bar flex">
        <div class="category-button flex">
          <p>All <i class="fas fa-caret-down"></i></p>
        </div>
        <div class="search-button flex">
          <img src="/assets/Images/SearchIcon.png" alt="Search Icon" />
        </div>
      </div>
      <div class="language button">
        <img src="/assets/Images/English.png" alt="Flag Icon" /><i
          class="fas fa-caret-down text-small"
        ></i>
      </div>
      <div class="sign-in button">
        <h3 class="text-small font-regular">Hello, Sign in</h3>
        <div class="account-container">
          <h2 class="text-regular display-inblock">Account & Lists</h2>
          <i class="fas fa-caret-down text-small"></i>
        </div>
      </div>
      <div class="returns button">
        <h3 class="text-small font-regular">Returns</h3>
        <div class="order-container">
          <h2 class="text-regular display-inblock">& Orders</h2>
        </div>
      </div>
      <div class="cart button">
        <p class="counter font-bold">0</p>
        <img src="/Assets/Images/Cart.png" alt="Cart Icon" />
        <h3 class="display-inblock text-regular">Cart</h3>
      </div>
    </header>
    <nav>
      <div class="nav-content flex">
        <div class="all-menu button">
          <p><i class="fas fa-bars"></i> All</p>
        </div>
        <div class="deals button">
          <p>Today's Deals</p>
        </div>
        <div class="customer button">
          <p>Customer Service</p>
        </div>
        <div class="registry button">
          <p>Registry</p>
        </div>
        <div class="gift-cards button">
          <p>Gift Cards</p>
        </div>
        <div class="sell button">
          <p>Sell</p>
        </div>
        <div class="local-delivery button">
          <p>Local Delivery in Israel</p>
        </div>
      </div>
    </nav>
  </body>
</html>
